apiVersion: v1
kind: ConfigMap
metadata:
  name: payment-service-config
  labels:
    app: payment-service
data:
  # Server Configuration
  PAYMENT_SERVICE_PORT: "8082"
  GIN_MODE: "release"
  
  # Database Configuration (MongoDB)
  MONGODB_HOST: "mongodb-payment"
  MONGODB_PORT: "27017"
  MONGODB_DATABASE: "golunch_payments"
  
  # Service URLs
  ORDER_SERVICE_URL: "http://core-service:8081"
  PRODUCTION_SERVICE_URL: "http://production-service:8083"
  
  # Logging
  LOG_LEVEL: "info"