apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
  labels:
    app: payment-service
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
        version: v1
    spec:
      containers:
        - name: payment-service
          image: ${ECR_PAYMENT_SERVICE_URL}:latest
          ports:
            - containerPort: 8082
              protocol: TCP
          resources:
            requests:
              cpu: "100m"
              memory: "64Mi"
            limits:
              cpu: "300m"
              memory: "128Mi"
          envFrom:
            - configMapRef:
                name: payment-service-config
            - secretRef:
                name: payment-service-secrets
          startupProbe:
            httpGet:
              path: /ping
              port: 8082
            periodSeconds: 3
            failureThreshold: 10
            initialDelaySeconds: 10
          readinessProbe:
            httpGet:
              path: /ping
              port: 8082
            periodSeconds: 5
            failureThreshold: 3
            initialDelaySeconds: 5
          livenessProbe:
            httpGet:
              path: /ping
              port: 8082
            periodSeconds: 10
            failureThreshold: 3
            initialDelaySeconds: 15